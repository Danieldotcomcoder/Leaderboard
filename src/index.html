<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <h1>Leaderboard</h1>
    <div class="scores">
        <div class="recent-scores">
            <div class="recent-scores-top">
                <h2>Recent Scores</h2>
                <button class="refresh-button" type="button">Refresh</button>
            </div>
            <div class="recent-scores-bottom">
                <ul class="score-list">
                    <li>Name: 100</li>
                    <li>Name: 20</li>
                    <li>Name: 50</li>
                    <li>Name: 78</li>
                    <li>Name: 125</li>
                    <li>Name: 77</li>
                    <li>Name: 42</li>
                  </ul>
            </div>
        </div>
        <div class="add-scores">
            <h2>Add your Score</h2>
            <form id="add-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="number" id="score" placeholder="Your Score" required>   
                <button type="submit" id="submit">Submit</button> 
            </form>

        </div>
    </div>
</body>

</html>
